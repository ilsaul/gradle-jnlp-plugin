buildscript {
    repositories {
        jcenter()
    }
}
plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.1.0'
}

apply plugin: 'base'

scmVersion {
    tag {
        prefix = ''
    }
}

allprojects {
    project.version = scmVersion.version
}

task publishToBintrayInSeparateBuild(type: GradleBuild, group: 'release') {
    startParameter = project.gradle.startParameter.newBuild()
    tasks = ['bintrayUpload']
}
release.finalizedBy publishToBintrayInSeparateBuild
